<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ข้อมูลจาก Google Sheets</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px 0;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        th, td {
            padding: 12px 15px;
            text-align: center; /* จัดข้อความกึ่งกลางแนวนอน */
            vertical-align: middle; /* จัดข้อความกึ่งกลางแนวตั้ง */
        }
        th {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        .refresh-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .refresh-button:hover {
            background-color: #45a049;
        }
        td div {
            margin: 2px 0;
        }
        /* เพิ่มสไตล์สำหรับ BedNumber และ Score */
        td.bed-number, td.score {
            font-weight: bold;
            font-size: 18px; /* ปรับขนาดตัวเลขให้ใหญ่ขึ้น */
        }
    </style>
</head>
<body>
    <h1>MEWs ICU-1</h1>
    <table id="sheetData">
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>BedNumber</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <button class="refresh-button" onclick="fetchSheetData()">รีเฟรชข้อมูล</button>

    <script>
        const apiKey = 'AIzaSyD2kT64riOhJi09wQcjbeoyDSDkfEPwpEs';
        const spreadsheetId = '1KM5sc0d0uTWtx5uUom3Ud30wKa0C_KzAJabgTio1OqQ';
        const range = 'ICU-1!A2:C'; // เปลี่ยนเป็นช่วงข้อมูลที่คุณต้องการดึง

        function fetchSheetData() {
            fetch(`https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${range}?key=${apiKey}`)
                .then(response => response.json())
                .then(data => {
                    const tbody = document.querySelector('#sheetData tbody');
                    tbody.innerHTML = ''; // ล้างข้อมูลเดิม

                    data.values.forEach(row => {
                        const tr = document.createElement('tr');
                        
                        // แยกวันที่และเวลา
                        const timestamp = row[0];
                        const [date, time] = timestamp.split(', ');
                        
                        // สร้างเซลล์สำหรับวันที่และเวลา
                        const tdTimestamp = document.createElement('td');
                        tdTimestamp.innerHTML = `<div>${date}</div><div>${time}</div>`;
                        tr.appendChild(tdTimestamp);

                        // เพิ่มเซลล์สำหรับ BedNumber
                        const tdBedNumber = document.createElement('td');
                        tdBedNumber.textContent = row[1];
                        tdBedNumber.classList.add('bed-number'); // เพิ่มคลาสสำหรับ BedNumber
                        tr.appendChild(tdBedNumber);

                        // เพิ่มเซลล์สำหรับ Score
                        const tdScore = document.createElement('td');
                        tdScore.textContent = row[2];
                        tdScore.classList.add('score'); // เพิ่มคลาสสำหรับ Score
                        tr.appendChild(tdScore);

                        tbody.appendChild(tr);
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        fetchSheetData(); // ดึงข้อมูลเมื่อโหลดหน้า
        setInterval(fetchSheetData, 60000); // อัพเดตข้อมูลทุก 1 นาที
    </script>
</body>
</html>
